{% extends "base.html" %}

{% block "title" %}Paieskos rezultatai:{% endblock%}

{% block "content" %}
{% if books %}
<h1>Paieskos pagal "{{ query }}" rezultatai:</h1>
<br>

{% for book in books %}
<hr>
<a href="{% url 'book' book.pk %}">
<p>{{ book }}</p>
</a>
<hr>
{% endfor%}

{% else %}
<h1>Rezultatu pagal uzklausa "{{ query }}" nera!</h1>
{% endif %}
<hr>
{% endblock%}
