{% extends "base.html" %}

{% block "title" %}Egzemplioriaus trynimas{% endblock%}

{% block "content" %}
<div class="content-section">
  <form method="POST">
  {% load crispy_forms_tags %}
  {% csrf_token %}
     <fieldset class="form-group">
            <legend class="border-bottom mb-4">Ištrinti knygos egzemplioriu</legend>
            <h2>Ar tikrai norite ištrinti knygos egzemplioriu {{ instance.uuid }}?</h2>
        </fieldset>
      <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Taip, ištrinti</button>
          <a class="btn btn-outline-secondary" href="{% url 'instances' %}">Atšaukti</a>

      </div>
  </form>
</div>
{% endblock%}
